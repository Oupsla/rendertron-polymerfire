<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rendertron-polymerfire</title>
    <meta name="description" content="rendertron-polymerfire description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    
    <link rel="import" href="/src/rendertron-polymerfire-app/rendertron-polymerfire-app.html">
  </head>
  <body>
    <rendertron-polymerfire-app></rendertron-polymerfire-app>

    <script>
      window.performance && performance.mark && performance.mark('index.html');
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // platform is good!
        } else {
          // polyfill the platform!
          var e = document.createElement('script');
          e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.body.appendChild(e);
        }
      })();
    </script>
  </body>
</html>
